<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoRA組み合わせレシピを使用したcheckPointのイラスト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <h1>LoRA組み合わせレシピを使用した<br>checkPointのイラスト</h1>
        <div class="header-links">
            <a href="https://note.com/nobinlog/m/ma1515d1f6620" target="_blank" rel="noopener noreferrer" class="header-link">LoRAレシピはこちら</a>
            <a href="https://al.dmm.co.jp/?lurl=https%3A%2F%2Fwww.dmm.co.jp%2Fdc%2Fdoujin%2F-%2Fdetail%2F%3D%2Fcid%3Dd_621751%2F&af_id=hayabusalab-001&ch=toolbar&ch_id=link" target="_blank" rel="noopener noreferrer" class="header-link">FANZA</a>
            <a href="https://nukeselect.com/" target="_blank" rel="noopener noreferrer" class="header-link">ヌケセレ</a>
        </div>
    </header>

    <!-- タブメニュー -->
    <div class="tab-container">
        <div class="tabs">
            <button class="tab-button active" data-tab="nature">Nature</button>
            <button class="tab-button" data-tab="architecture">Architecture</button>
            <button class="tab-button" data-tab="lifestyle">Lifestyle</button>
            <button class="tab-button" data-tab="portrait">Portrait</button>
        </div>
    </div>

    <!-- ギャラリー -->
    <div class="gallery-container">
        <!-- Natureギャラリー -->
        <div class="gallery active" id="nature">            
            <div class="gallery-item">
                <img src="./img/1.png" alt="美しい山岳風景">
            </div>
            <div class="gallery-item">
                <img src="./img/2.png" alt="静寂な湖畔">
            </div>
            <div class="gallery-item">
                <img src="./img/3.png" alt="緑豊かな森林">
            </div>
            <div class="gallery-item">
                <img src="./img/4.png" alt="夕焼けの海岸">
            </div>
        </div>

        <!-- Architectureギャラリー -->
        <div class="gallery" id="architecture">
            <div class="gallery-item">
                <img src="./img/5.png" alt="モダンな高層ビル">
            </div>
            <div class="gallery-item">
                <img src="./img/6.png" alt="歴史的な教会建築">
            </div>
            <div class="gallery-item">
                <img src="./img/7.png" alt="現代美術館の外観">
            </div>
            <div class="gallery-item">
                <img src="./img/8.png" alt="古典的な石造建築">
            </div>

        </div>

        <!-- Lifestyleギャラリー -->
        <div class="gallery" id="lifestyle">
            <div class="gallery-item">
                <img src="./img/9.png" alt="カフェでのひととき">
            </div>
            <div class="gallery-item">
                <img src="./img/10.png" alt="読書する時間">
            </div>
            <div class="gallery-item">
                <img src="./img/11.png" alt="ヨガの練習">
            </div>
            <div class="gallery-item">
                <img src="./img/12.png" alt="料理を楽しむ">
            </div>

        </div>

        <!-- Portraitギャラリー -->
        <div class="gallery" id="portrait">
            <div class="gallery-item">
                <img src="./img/13.png" alt="笑顔の女性">
            </div>
            <div class="gallery-item">
                <img src="./img/14.png" alt="思索する男性">
            </div>
            <div class="gallery-item">
                <img src="./img/15.png" alt="子供の無邪気な表情">
            </div>
            <div class="gallery-item">
                <img src="./img/16.png" alt="アーティストのポートレート">
            </div>  
        </div>
    </div>

    <!-- モーダル -->
    <div class="modal" id="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modal-img" src="" alt="">
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
