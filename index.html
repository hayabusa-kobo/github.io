<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoRA組み合わせレシピを使用したcheckPointのイラスト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: #ffffff;
            color: #2c2c2c;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* ヘッダー */
        .header {
            background: #ffffff;
            padding: 60px 20px 40px;
            text-align: center;
            border-bottom: 1px solid #e8e8e8;
        }

        .header h1 {
            font-size: 2.2em;
            color: #1a1a1a;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: -0.5px;
        }

        .header-link {
            display: inline-block;
            background: #1a1a1a;
            color: #ffffff;
            padding: 14px 32px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 400;
            font-size: 0.9em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.5px;
        }

        .header-link:hover {
            background: #333333;
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(26, 26, 26, 0.15);
        }

        /* タブメニュー */
        .tab-container {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            z-index: 100;
            padding: 25px 0;
            border-bottom: 1px solid #e8e8e8;
        }

        .tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .tab-button {
            background: transparent;
            color: #6b6b6b;
            border: 1px solid #e8e8e8;
            padding: 12px 28px;
            cursor: pointer;
            border-radius: 25px;
            font-weight: 400;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.9em;
            letter-spacing: 0.3px;
        }

        .tab-button:hover {
            border-color: #cccccc;
            color: #2c2c2c;
            transform: translateY(-1px);
        }

        .tab-button.active {
            background: #1a1a1a;
            color: #ffffff;
            border-color: #1a1a1a;
            box-shadow: 0 4px 12px rgba(26, 26, 26, 0.15);
        }

        /* ギャラリー */
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .gallery {
            display: none;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            animation: fadeIn 0.6s ease-out;
        }

        .gallery.active {
            display: grid;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        }

        .gallery-item img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
        }

        .gallery-item:hover img {
            transform: scale(1.03);
        }

        /* モーダル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            cursor: pointer;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .modal img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #666666;
            font-size: 32px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
        }

        .close:hover {
            color: #1a1a1a;
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* レスポンシブ対応：４－３－２－１ */
        @media (max-width: 1200px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
                gap: 30px;
            }
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
            }
            
            .header {
                padding: 40px 20px 30px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .tabs {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
            
            .tab-button {
                padding: 10px 24px;
                font-size: 0.85em;
            }

            .gallery-container {
                padding: 40px 15px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 1.6em;
            }

            .header {
                padding: 30px 15px 25px;
            }

            .gallery-item img {
                height: 280px;
            }
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <h1>LoRA組み合わせレシピを使用した<br>checkPointのイラスト</h1>
        <a href="https://note.com/nobinlog/m/ma1515d1f6620" target="_blank" rel="noopener noreferrer" class="header-link">
            LoRAレシピはこちら
        </a>
    </header>

    <!-- タブメニュー -->
    <div class="tab-container">
        <div class="tabs">
            <button class="tab-button active" data-tab="nature">Nature</button>
            <button class="tab-button" data-tab="architecture">Architecture</button>
            <button class="tab-button" data-tab="lifestyle">Lifestyle</button>
            <button class="tab-button" data-tab="portrait">Portrait</button>
        </div>
    </div>

    <!-- ギャラリー -->
    <div class="gallery-container">
        <!-- Natureギャラリー -->
        <div class="gallery active" id="nature">            
            <div class="gallery-item">
                <img src="./img/1.png" alt="美しい山岳風景">
            </div>
            <div class="gallery-item">
                <img src="./img/2.png" alt="静寂な湖畔">
            </div>
            <div class="gallery-item">
                <img src="./img/3.png" alt="緑豊かな森林">
            </div>
            <div class="gallery-item">
                <img src="./img/4.png" alt="夕焼けの海岸">
            </div>
        </div>

        <!-- Architectureギャラリー -->
        <div class="gallery" id="architecture">
            <div class="gallery-item">
                <img src="./img/5.png" alt="モダンな高層ビル">
            </div>
            <div class="gallery-item">
                <img src="./img/6.png" alt="歴史的な教会建築">
            </div>
            <div class="gallery-item">
                <img src="./img/7.png" alt="現代美術館の外観">
            </div>
            <div class="gallery-item">
                <img src="./img/8.png" alt="古典的な石造建築">
            </div>

        </div>

        <!-- Lifestyleギャラリー -->
        <div class="gallery" id="lifestyle">
            <div class="gallery-item">
                <img src="./img/9.png" alt="カフェでのひととき">
            </div>
            <div class="gallery-item">
                <img src="./img/10.png" alt="読書する時間">
            </div>
            <div class="gallery-item">
                <img src="./img/11.png" alt="ヨガの練習">
            </div>
            <div class="gallery-item">
                <img src="./img/12.png" alt="料理を楽しむ">
            </div>

        </div>

        <!-- Portraitギャラリー -->
        <div class="gallery" id="portrait">
            <div class="gallery-item">
                <img src="./img/13.png" alt="笑顔の女性">
            </div>
            <div class="gallery-item">
                <img src="./img/14.png" alt="思索する男性">
            </div>
            <div class="gallery-item">
                <img src="./img/15.png" alt="子供の無邪気な表情">
            </div>
            <div class="gallery-item">
                <img src="./img/16.png" alt="アーティストのポートレート">
            </div>  
        </div>
    </div>

    <!-- モーダル -->
    <div class="modal" id="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modal-img" src="" alt="">
        </div>
    </div>

    <script>
        // タブ切り替え機能
        const tabButtons = document.querySelectorAll('.tab-button');
        const galleries = document.querySelectorAll('.gallery');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                // アクティブなタブとギャラリーを非表示
                document.querySelector('.tab-button.active').classList.remove('active');
                document.querySelector('.gallery.active').classList.remove('active');

                // クリックされたタブをアクティブに
                button.classList.add('active');
                const targetTab = button.getAttribute('data-tab');
                document.getElementById(targetTab).classList.add('active');
            });
        });

        // 画像モーダル機能
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const closeBtn = document.querySelector('.close');
        const images = document.querySelectorAll('.gallery-item img');

        images.forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = 'block';
                modalImg.src = img.src;
                modalImg.alt = img.alt;
            });
        });

        // モーダルを閉じる
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // ESCキーでモーダルを閉じる
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
